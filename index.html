<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
    
</head>

<!-- Main Content -->
<body>
    <header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    
    <!-- Scoreboard -->
    <div class="score-area">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- Playing Area -->
    <div class="result">
        <p>Paper covers rock. Victory!</p>
    </div>

    <!-- Rock Paper Scissors Lizard Spock Icons -->
    <div class="select-choice">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/papers.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="scissors">
        </div>
        <div class="choice" id="lizard">
            <img src="assets/images/lizard.png" alt="lizard">
        </div>
        <div class="choice" id="spock">
            <img src="assets/images/spock.png" alt="spock">
        </div>
    </div>

    <!-- Hype Message -->

    <p id="hype-message">Give it your best shot!</p>

        <div class="gameoverbutton">
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    
    <script src="assets/js/script.js"></script>

</body>
</html>
